<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Budget â€¢ Cashback Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Budget</h1>
            <p class="subtitle">Cashback Recommender</p>
        </header>

        <main>
            <section class="form-section">
                <form method="POST" action="/" id="cashback-form">
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input 
                            type="number" 
                            id="amount" 
                            name="amount" 
                            step="0.01" 
                            min="0" 
                            required
                            placeholder="Enter amount"
                        >
                        <span class="error-message" id="amount-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="groceries">Groceries</option>
                            <option value="gas">Gas</option>
                            <option value="online-shopping">Online Shopping</option>
                            <option value="restaurants">Restaurants</option>
                            <option value="travel">Travel</option>
                            <option value="entertainment">Entertainment</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">
                        Get Recommendation
                    </button>
                </form>
            </section>

            {% if result %}
            <section class="recommendation-section">
                <div class="recommendation-card" id="recommendation-card">
                    <h2>ðŸ’³ Recommendation</h2>
                    <p class="recommendation-text">{{ result }}</p>
                </div>
            </section>
            {% endif %}

            <!-- Placeholder for future dashboard -->
            <section id="dashboard" class="dashboard-section">
                <!-- Charts and analytics will go here -->
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Smart Budget. Find the best cashback for every purchase.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
